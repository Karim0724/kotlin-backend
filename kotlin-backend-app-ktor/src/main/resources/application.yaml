ktor:
  application:
    modules:
      - ru.otus.cleaning.ApplicationKt.moduleJvm
  deployment:
    port: 8080
  urls:
    - "http://127.0.0.1:8080/"
    - "http://0.0.0.0:8080/"
    - "http://192.168.0.182:8080/"
  watch:
    - classes
    - resources
cleaning:
  repository:
    test: "$DB_TYPE_TEST:inmemory"
    prod: "$DB_TYPE_PROD:inmemory"
    psql:
      user: "$DB_USER:cleaner"
      password: "$DB_PASSWORD:password"
      schema: "$DB_SCHEMA:cleaning"
      url: "$DB_URL:jdbc:postgresql://localhost:5432/cleaning"
